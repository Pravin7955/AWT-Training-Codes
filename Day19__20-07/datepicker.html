<html>

<head>
    <title>Datepicker</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
</head>

<body>
    <input type="text" placeholder="Date Picker" id="datePick">
    <hr>
    <input type="text" placeholder="Date Picker with Anim" id="datePick2">

    <script>
        $(document).ready(function() {
            $("#datePick").datepicker();

            $("#datePick2").datepicker({
                showWeek:true,
                yearSuffix:"(DOB)",
                showAnim:"slide"
            });
        });
    </script>
</body>

</html>
