<html>

<head>
    <title>Dialog</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
</head>

<body>
    <div id="dialDiv" title="The Dialog Box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, quos.
    </div>
    <button type="submit" id="submitBt">Dialog</button>
    <script>
        $(document).ready(function() {
            $("#dialDiv").dialog({
                autoOpen:false
            });
            $("#submitBt").click(function() {
                $("#dialDiv").dialog("open");
            })
        });
    </script>
</body>

</html>
