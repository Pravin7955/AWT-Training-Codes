<html>

<head>
    <title>range silider</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {

            $("#Slidebar1").slider({
                // orientation:"horizontal",
                min: 18,
                max: 100,
                value: 18,
                slide: function (event, ui) {
                    $("#Age11").val(ui.value);
                }

            });

            // $("#Slidebar2").slider({
            //     // orientation:"horizontal",
            //     min: 18,
            //     max: 100,
            //     value: 18,
            //     slide: function (event, ui) {
            //         $("").val(ui.value);
            //     }

            // });
            // $("#age").val("#Slidebar1").slider("value");

            // $(function() {
            $("#Slidebar2").slider({
                range: true,
                min: 10,
                max: 250,
                values: [50, 200],
                start: function (event, ui) {
                    $("#Start2")
                        .val("$" + ui.values[0] + " - $" + ui.values[1]);
                },
                stop: function (event, ui) {
                    $("#End2")
                        .val("$" + ui.values[0] + " - $" + ui.values[1]);
                },
                change: function (event, ui) {
                    $("#Change")
                        .val("$" + ui.values[0] + " - $" + ui.values[1]);
                },
                slide: function (event, ui) {
                    $("#slidevalue")
                        .val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });

        });
    </script>
    <style>
        #Slidebar1 ,#Slidebar2 {
            width: 20%;

        }
    </style>
</head>

<body>
    <div>
        <label for="age">age</label>
        <input type="text" name="Age11" id="Age11" value="18" disabled>


    </div>
    <br>
    <div id="Slidebar1"></div>
    <br>
    <br>
    <div id="Slidebar2"></div>
    <br>
    <div>
        <label for="Start">Start</label>
        <input type="text" name="Age11" id="Start2">
        <!-- style = "border:0; color:#b9cd6d; font-weight:bold;">  -->


        <br>
        <label for="End">End</label>
        <input type="text" name="Age11" id="End2">
        <br>
        <label for="Change in range">Change in range</label>
        <input type="text" name="Age11" id="Change">
        <br>
        <label for="age">slide</label>
        <input type="text" name="Age11" id="slidevalue">
    </div>
</body>

</html>
