<html>
    <head>
        <title>Day-15||JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <input type="text" id="focusId" placeholder="Focus text area"><br><br>
        <input type="text" id="blurId" placeholder="Blur text area"><br><br>
        <input type="text" id="keypressId" placeholder="KeyPress text area"><br><br>
        <input type="text" id="keyupId" placeholder="KeyUp text area"><br><br>

        <script>
            $(document).ready(function(){
                alert("page Loaded");

                $("#focusId").focus(function() {
                    $(this).css("backgroundColor","red");
                });

                $("#blurId").blur(function() {
                    $(this).css("backgroundColor","yellow");
                });

                $("#keypressId").keypress(function() {
                    alert($(this).val());
                });
3
                $("#keyupId").keyup(function() {
                    alert($(this).val());
                });
            });
        </script>
    </body>
</html>
